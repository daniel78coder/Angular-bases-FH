<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>


  <td>Edad:</td>
  <dd>{{ age }}</dd>


  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>


  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button
*ngIf="name !== 'Super-Man'"
(click)="changeName()"
class="btn btn-primary mx-2">
Cambiar Nombre
</button>
<button
*ngIf="age !== 22"
class="btn btn-danger mx-2"
(click)="changeAge()">
Cambiar Edad
</button>
<button
*ngIf="power !== 'Poderes extremos'"
class="btn btn-info mx-2"
(click)="changeMetodo()">
Cambiar Metodo
</button>

<hr>
