<h4>Listado</h4>
<ul class="list-group">
  <!-- isFirt, es para saber si es el primero -->
  <!-- isLast, es para saber si es el ultimo -->
  <!-- isEven, es para saber si es par -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-danger': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <div>
      <span class="text-danger">{{ i + 1 }}.</span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>



  </li>
</ul>
